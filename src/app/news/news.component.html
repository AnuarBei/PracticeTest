<div class="container">
  <div class="row">
    <div
      class="col-lg-12 mrg-btm size--50" *ngIf="isInMain"
      [ngClass]="{ 'title': !appService.isOnImpairedMode, 'title_impaired': appService.isOnImpairedMode }"
    >{{ 'news.news' | translate }}</div>
    <div class="col-lg-4 mrg-btm size--30" *ngFor="let newsItem of news">
      <div
        [ngClass]="{ 'news-item': !appService.isOnImpairedMode, 'news-item_impaired': appService.isOnImpairedMode }"
      >
        <div
          class="news-item__image"
          [ngStyle]="{ 'background-image': 'url(' + newsItem.image + ')' }"
        ></div>
        <div class="news-item__info">
          <div class="news-item__title mrg-btm size--10">
            {{ newsItem.title }}
          </div>
          <div class="news-item__body mrg-btm size--20">
            {{ newsItem.subtitle }}
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="news-item__date">{{ newsItem.created_at }}</div>
            <div class="news-item__source">{{ newsItem.source }}</div>
            <app-button width="102px" height="34px" (click)="navigateToArticle(newsItem.id)">{{ 'news.moreDetails' | translate }}</app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
