<div
  [ngClass]="{ 'editing': !appService.isOnImpairedMode, 'editing_impaired': appService.isOnImpairedMode }"
>
  <div class="title mrg-btm size--30">{{ 'editing.editing' | translate }}</div>
  <div class="mrg-btm size--30">
    <app-input (newValue)="user.phone = $event" [value]="user.phone" placeholder="{{ 'editing.enterPhoneNumber' | translate }}" label="{{ 'editing.phoneNumber' | translate }}" [required]="true"></app-input>
  </div>
  <div class="mrg-btm size--50">
    <app-select (newValue)="user.lang = $event" [value]="user.lang" label="Язык интерфейса" [options]="languages" [required]="true"></app-select>
  </div>
  <div class="d-flex justify-content-end">
    <app-button width="210px" height="44px" (click)="updateUser()">{{ 'editing.save' | translate }}</app-button>
  </div>
</div>
