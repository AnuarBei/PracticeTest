<div
  [ngClass]="{ 'certificates': !appService.isOnImpairedMode, 'certificates_impaired': appService.isOnImpairedMode }"
>
  <div class="title mrg-btm size--30">{{ 'certificates.certificates' | translate }}</div>
  <div class="d-flex justify-content-between flex-wrap">
    <app-certificate-card *ngFor="let certificate of certificates" [certificate]="certificate"></app-certificate-card>
    <i aria-hidden="true"></i>
  </div>
</div>
