<div class="reference mrg-btm size--82" *ngIf="reference">
  <div class="title mrg-btm size--25">{{ 'reference' | translate }}</div>

  <div class="checklist mrg-btm size--50" *ngFor="let content of reference.contents">
    <div class="checklist__title mrg-btm size--50">{{ content.title }}</div>
    <div class="d-flex">
      <div>
        <div class="custom-icon checklist-icon mrg-rgt size--33" [ngClass]="{ 'custom-icon_impaired': appService.isOnImpairedMode }"></div>
      </div>
      <div>
        <div class="checklist__item" [innerHTML]="content.body"></div>
      </div>
    </div>
  </div>
