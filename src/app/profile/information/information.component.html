<div
  class="mrg-btm size--82"
  *ngIf="information"
  [ngClass]="{ 'information': !appService.isOnImpairedMode, 'information_impaired': appService.isOnImpairedMode }"
>
  <div class="title mrg-btm size--25">{{ 'information' | translate }}</div>

  <div class="checklist mrg-btm size--50" *ngFor="let content of information.contents; let i = index">
    <div class="checklist__title mrg-btm size--50">{{ content.title }}</div>
    <div class="d-flex">
      <div>
        <div *ngIf="i % 2 === 0" class="custom-icon checklist-icon mrg-rgt size--33" [ngClass]="{ 'custom-icon_impaired': appService.isOnImpairedMode }"></div>
        <div *ngIf="i % 2 !== 0" class="custom-icon profile-big-icon mrg-rgt size--33" [ngClass]="{ 'custom-icon_impaired': appService.isOnImpairedMode }"></div>
      </div>
      <div>
        <div class="checklist__item" [innerHTML]="content.body"></div>
<!--        <div class="checklist__item">Требование к обучающимся 2</div>-->
<!--        <div class="checklist__item">Требование к обучающимся 3</div>-->
<!--        <div class="checklist__item">Требование к обучающимся 4</div>-->
      </div>
    </div>
  </div>
