<mat-dialog-actions>
  <div
    [ngClass]="{ 'choose-course': !appService.isOnImpairedMode, 'choose-course_impaired': appService.isOnImpairedMode }"
    class="d-flex flex-column align-items-center justify-content-center text-center"
  >
    <div class="mrg-btm size--50">{{ 'choose_course.message' | translate }}</div>
    <div class="mrg-btm size--34">
      <app-button mat-dialog-close mat-dialog-close="ok" height="56px" width="120px">{{ 'choose_course.ok' | translate }}</app-button>
    </div>
  </div>
</mat-dialog-actions>
